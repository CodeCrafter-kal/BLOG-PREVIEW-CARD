<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Blog preview card</title>

</head>
<body>
  <article class="article-card">
    <figure class="blog-image">
        <img src="assets/images/illustration-article.svg" alt="Illustration for the article">
    </figure>
    <section class="article-content">
        <h1 class="article-status">Learning</h1>
        <p>Published 21 Dec 2023</p>
        <section class="article-summary">
            <h2>HTML & CSS Foundations</h2>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>
    </section>
    <figure class="author-profile-figure">
        <img src="assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper">
        <figcaption>Greg Hooper</figcaption>
    </figure>
</article>
</body>
</html>
